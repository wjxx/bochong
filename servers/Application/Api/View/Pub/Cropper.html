<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A complete example of Cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery, PHP, image cropping, web development">
  <meta name="author" content="Fengyuan Chen">
  <title></title>
  <script type="text/javascript">var GV = {DIMAUB: "__ROOT__/", MODULE_URL: "__MODULE__/"};</script>
  <script type="text/javascript">
	var CROPPER = {};
		CROPPER.width = "{$width}";
		CROPPER.height = "{$height}";
		CROPPER.aspectRatio = "{$aspectRatio}";
		CROPPER.rfname = "{$rfname}";
		CROPPER.parameter = "{$parameter}";
  </script>
  <load href="__PUBLICS__/plug/cropper/css/bootstrap.min.css"/>
  <load href="__PUBLICS__/plug/cropper/css/cropper.css"/>
  <load href="__PUBLICS__/plug/cropper/css/main.css"/>
	
  <load href="__PUBLICS__/plug/cropper/js/jquery.min.js"/>
  <load href="__PUBLICS__/plug/cropper/js/bootstrap.js"/>
</head>
<body>
  <div class="container" id="crop-avatar">
    <!-- Cropping modal -->
    <div class="modal" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="avatar-form" action="" enctype="multipart/form-data" method="post">
            <!--<div class="modal-header">-->
              <!--<button class="close" data-dismiss="modal" type="button">&times;</button>-->
              <!--<h4 class="modal-title" id="avatar-modal-label">图片剪切</h4>-->
            <!--</div>-->
            <div class="modal-body">
              <div class="avatar-body">
				
                <!-- Upload image and data -->
                <div class="avatar-upload">
                  <input class="avatar-data" name="avatar_data" type="hidden">
                  <label for="avatarInput">请选择图片</label>
                  <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                </div>
				
                <!-- Crop and preview -->
                <div class="row">
                  <div class="col-md-9">
                    <div class="avatar-wrapper"></div>
                  </div>
                  <div class="col-md-3">
                    <div class="avatar-preview preview-lg"></div>
                    <div class="avatar-preview preview-md"></div>
                    <div class="avatar-preview preview-sm"></div>
                  </div>
                </div>
                <div class="row avatar-btns">
                  <div class="col-md-9">
                    <div class="btn-group">
                      <button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">左旋转</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">左15</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">左30</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">左45</button>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">右旋转</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="15" type="button">右15</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="30" type="button">右30</button>
                      <button class="btn btn-primary" data-method="rotate" data-option="45" type="button">右45</button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-primary btn-block avatar-save" type="submit">保存</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
            </div> -->
          </form>
        </div>
      </div>
    </div><!-- /.modal -->

    <!-- Loading state -->
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
  </div>
  <load href="__PUBLICS__/plug/cropper/js/cropper.js"/>
  <load href="__PUBLICS__/plug/cropper/js/main.js"/>
</body>
</html>
